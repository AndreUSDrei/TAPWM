<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício RadioButton</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Transformador de Texto</h1>

        <input type="text" id="texto" placeholder="Digite algo aqui...">

        <div class="opcoes">
            <label>
                <input type="radio" name="transformacao" id="maiusculas"> Maiúsculas
            </label>
            <label>
                <input type="radio" name="transformacao" id="minusculas"> Minúsculas
            </label>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
