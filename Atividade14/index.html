<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Formulário Principal</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>Formulário Principal</h1>

    <form name="formulario3" onsubmit="return validar3()">
      
      <label for="comentario">Comentário</label>
      <textarea 
        id="comentario" 
        name="comentario" 
        placeholder="Escreva seu comentário (mínimo 20 caracteres)"
        required
      ></textarea>

      <div class="row">
        <div class="col">
          <label for="nome">Nome</label>
          <input 
            type="text" 
            id="nome" 
            name="nome" 
            autocomplete="name" 
            placeholder="Seu nome completo"
            required
          />
        </div>
        <div class="col">
          <label for="email">E-mail</label>
          <input 
            type="email" 
            id="email" 
            name="email" 
            autocomplete="email" 
            placeholder="voce@exemplo.com"
            required
          />
        </div>
      </div>

      <fieldset class="pesquisa-box">
        <legend>Pesquisa</legend>
        <p class="sub">Primeira vez nesta página?</p>
        <label>
          <input type="radio" name="pesquisa" value="sim" required />
          <span>Sim</span>
        </label>
        <label>
          <input type="radio" name="pesquisa" value="nao" required />
          <span>Não</span>
        </label>
      </fieldset>

      <div class="buttons">
        <button type="submit">Enviar</button>
        <button type="reset">Limpar</button>
      </div>
    </form>
  </div>
</body>
</html>
